{% extends 'core/base.html' %}

{% block content %}
  <form action="{% url 'chat:login' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account? <a href="{% url 'chat:register' %}">Sign up!</a></p>
{% endblock content %}
